<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Tu alquiler</title>
</head>
<body>
    <div class="container">
        <header class="header-nav">
            <h1 class="logo">Alquilauto</h1>
            <nav>
                <ul class="nav-interaction">
                    <button class="boton-nav">Ingresa tu auto</button>
                    <button class="boton-nav">Iniciar Sesión</button>
                </ul>

            </nav>
        </header>
        <main>
            <aside>
                <ul class="filtros-menu">
                    <a class="boton-filtro" href="./index.html"><i class="bi bi-caret-left-fill"></i>Volver al inicio</a>
                </ul>
            </aside>
            <section id="seccion-productos" class="seccion-productos">
                <h2 class="titulo-seccion">Tu alquiler</h2>
                <p id="carritoVacio" class="carrito-vacio">No tienes ningún alquiler</p>

                <div id="carritoConProductos" class="productos-alquiler disabled">
                </div>

                <div id="carritoAcciones" class="carrito-cierre disabled">
                    <div class="carrito-cierre-total">
                        <p>Total</p>
                        <p id="total">$ 25.000</p>
                    </div>

                    <button id="carritoCancelar" class="carrito-cierre-cancelar">Cancelar alquiler</button>


                    <div id="carritoReservar" class="carrito-cierre-reservar">
                        <button><i class="bi bi-calendar-check"></i>Resevar</button>
                    </div>
                </div>
                <p id="carritoCierre" class="carrito-cierre disabled">Gracias por tu alquiler</p>


            </section>
        </main>
        <footer>
            <div class="derechos">
                <img class="imgFavicon_LM" src="./img/Logo_LM.webp" alt="Logo LM">
                <p class="derechosTexto">© LMVW 2023</p>
            </div>
            </footer>
        </div>
    </div>

    <script src="./JS/alquileres.js"></script>
    
</body>
</html>
