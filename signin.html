<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <header class="header-nav">
        <h1 class="logo"><a href="./index.html">Alquilauto</a></h1>
    </header>
    <main>
        <div class="contenedorSignIn">
            <h1 id="headerLogin" class="headerLogin">Iniciar sesión</h1>
            <form id="loginFormulario" class="loginFormulario">
                <input type="text" class="boton-nav login" name="usuario" id="usuario" class="campoFormulario"
                    placeholder="Ingrese su usuario">
                <input type="password" class="boton-nav login" name="password" id="password" class="campoFormulario"
                    placeholder="Ingrese su contraseña">
                <input type="submit" class="boton-nav loginSubmit" value="Ingresar" id="loginBoton"
                    class="botonFormulario">
            </form>
        </div>
    </main>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Mi JS -->
    <script src="./signin.js"></script>
</body>

</html>
